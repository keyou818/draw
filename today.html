    <script>
        let options = [];

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÈÄâÈ°π
        function loadOptions() {
            const saved = localStorage.getItem('foodOptions');

        }

        function saveOptions() {
            const input = document.getElementById('options').value;
            options = input.split('\n').filter(item => item.trim());

            alert('Â∑≤‰øùÂ≠ò ' + options.length + ' ‰∏™ÈÄâÈ°πÔºÅ');

        function startLottery() {
            if (isDrawing) return;

                alert('ËØ∑ÂÖàËæìÂÖ•Ëá≥Â∞ë2‰∏™ÈÄâÈ°πÔºÅ');
                return;

            isDrawing = true;

            const btn = document.getElementById('startBtn');
            btn.innerHTML = 'ÊäΩÂ•ñ‰∏≠...';
            btn.style.backgroundColor = '#FFA07A';
            
            let count = 0;

            function update() {
                if (Date.now() - startTime > duration) {
